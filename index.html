<!doctype html>
<html>
  <head>
    <title>Plugin Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="jquery.linker/jquery.linker.js"></script>
    <script>
      $(document).ready(function() {
        $('span').linker({
            href: 'http://test.com',
            text: 'Click Me',
            target: '_blank'
        });
      });
    </script>
  </head>
  <body>
    <h1>Linker Demo</h1>
    <p>This is the jQuery Linker plugin demo. Let's make <span>this text</span> into a link. </p>
  </body>
</html>
